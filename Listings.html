<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Profolio Listing
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#F8FAFF] min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-4 md:px-6 py-3 border-b border-gray-200 bg-white sticky top-0 z-30">
   <div class="flex items-center space-x-4">
    <button aria-label="Open menu" class="text-gray-700 text-xl md:text-2xl focus:outline-none">
     <i class="fas fa-bars">
     </i>
    </button>
    <div class="flex items-center space-x-2">
     <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center">
      <img alt="Profolio logo icon, white stylized letter 'a' on green circle background" class="w-5 h-5" height="20" src="https://storage.googleapis.com/a1aa/image/639ab176-d6fc-4f0f-0dec-203ba3d915ae.jpg" width="20"/>
     </div>
     <span class="font-semibold text-gray-800 text-lg md:text-xl select-none">
      Profolio
     </span>
    </div>
   </div>
   <div class="flex items-center space-x-2 md:space-x-3 text-xs sm:text-sm md:text-base">
    <a class="hidden sm:flex items-center text-gray-600 hover:text-gray-900 whitespace-nowrap" href="https://zameen.com" rel="noopener noreferrer" target="_blank">
     <i class="fas fa-external-link-alt mr-1">
     </i>
     Go to zameen.com
    </a>
    <button class="hidden sm:flex items-center border border-green-600 text-green-600 rounded px-2 sm:px-3 py-1.5 hover:bg-green-50 whitespace-nowrap" type="button">
     <i class="fas fa-list mr-1">
     </i>
     My Listings
    </button>
    <button class="flex items-center bg-green-600 text-white rounded px-3 sm:px-4 py-2 font-semibold hover:bg-green-700 whitespace-nowrap" type="button">
     <i class="fas fa-map-marker-alt mr-1">
     </i>
     Post Listing
    </button>
    <button aria-label="Search" class="border border-gray-300 rounded px-2 py-2 text-gray-600 hover:bg-gray-100 ml-1" type="button">
     <i class="fas fa-search">
     </i>
    </button>
    <div class="hidden sm:flex items-center border border-gray-300 rounded-full px-3 py-1 text-gray-700 text-sm cursor-pointer select-none whitespace-nowrap">
     Abdullah
     <img alt="User profile avatar placeholder, gray circle with white letter U" class="w-6 h-6 rounded-full ml-2" height="24" src="https://storage.googleapis.com/a1aa/image/46577f48-8222-41b7-32f4-bb67c70b6122.jpg" width="24"/>
    </div>
   </div>
  </header>
  <div class="flex flex-1 overflow-hidden">
   <nav aria-label="Sidebar" class="hidden md:flex flex-col bg-white border-r border-gray-100 w-16 items-center py-6 space-y-6 text-gray-400">
    <button aria-label="Dashboard" class="text-xl hover:text-gray-700 focus:outline-none">
     <i class="fas fa-th-large">
     </i>
    </button>
    <button aria-label="Leads" class="text-xl hover:text-gray-700 focus:outline-none">
     <i class="fas fa-bullseye">
     </i>
    </button>
    <button aria-label="Listings" class="text-xl hover:text-gray-700 focus:outline-none bg-green-100 text-green-600 rounded-full p-2">
     <i class="fas fa-home">
     </i>
    </button>
    <button aria-label="Messages" class="text-xl hover:text-gray-700 focus:outline-none">
     <i class="fas fa-envelope">
     </i>
    </button>
    <button aria-label="Settings" class="text-xl hover:text-gray-700 focus:outline-none">
     <i class="fas fa-cog">
     </i>
    </button>
    <button aria-label="Tasks" class="text-xl hover:text-gray-700 focus:outline-none">
     <i class="fas fa-clipboard-list">
     </i>
    </button>
   </nav>
   <main class="flex-1 flex flex-col overflow-auto p-4 sm:p-6">
    <form aria-label="Filter listings" class="flex flex-wrap gap-3 sm:gap-4 mb-4 max-w-full">
     <div class="flex flex-col w-full sm:w-48">
      <label class="text-xs text-gray-500 font-semibold mb-1 select-none" for="listingId">
       ID:
      </label>
      <input class="border border-gray-200 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600" id="listingId" placeholder="Enter Listing ID" type="text"/>
     </div>
     <div class="flex flex-col w-full sm:w-48">
      <label class="text-xs text-gray-500 font-semibold mb-1 select-none" for="propertyType">
       Property Type
      </label>
      <select class="border border-gray-200 rounded-md px-3 py-2 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600" id="propertyType">
       <option disabled="" selected="">
        Select Property Types
       </option>
       <option>
        Apartment
       </option>
       <option>
        House
       </option>
       <option>
        Commercial
       </option>
      </select>
     </div>
     <div class="flex flex-col w-full sm:w-48">
      <label class="text-xs text-gray-500 font-semibold mb-1 select-none" for="purpose">
       Purpose
      </label>
      <select class="border border-gray-200 rounded-md px-3 py-2 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600" id="purpose">
       <option disabled="" selected="">
        Select Purpose
       </option>
       <option>
        Sale
       </option>
       <option>
        Rent
       </option>
      </select>
     </div>
     <div class="flex flex-col w-full sm:w-48 relative">
      <label class="text-xs text-gray-500 font-semibold mb-1 select-none" for="dateRange">
       Listed Date
      </label>
      <input class="border border-gray-200 rounded-md px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 pr-10" id="dateRange" placeholder="Select Date Range" type="text"/>
      <i aria-hidden="true" class="fas fa-calendar-alt absolute right-3 top-9 text-green-600 pointer-events-none">
      </i>
     </div>
     <button class="flex items-center text-gray-600 text-sm font-semibold ml-auto whitespace-nowrap" type="button">
      Show More
      <i class="fas fa-angle-double-right ml-1">
      </i>
     </button>
     <button class="text-sm text-red-400 border border-red-200 rounded px-3 py-1.5 ml-2 hover:bg-red-50 whitespace-nowrap" type="button">
      Clear filters
     </button>
     <button class="bg-green-600 text-white rounded px-4 py-2 font-semibold hover:bg-green-700 ml-2 whitespace-nowrap" type="submit">
      Search
     </button>
    </form>
    <nav aria-label="Listing status tabs" class="flex flex-wrap gap-3 sm:gap-6 border-b border-gray-100 mb-4 text-xs md:text-sm text-gray-700 font-semibold select-none">
     <button aria-current="page" class="text-green-600 border-b-2 border-green-600 pb-2 whitespace-nowrap">
      Active (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Pending (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Rejected (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Expired (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Deleted (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Downgraded (0)
     </button>
     <button class="hover:text-gray-900 pb-2 whitespace-nowrap">
      Inactive (0)
     </button>
    </nav>
    <section class="flex flex-col items-center justify-center flex-1 bg-white rounded-lg border border-gray-100 p-6 sm:p-10 text-center text-gray-600 min-h-[300px]">
     <img alt="Illustration of a magnifying glass searching with zero results, in light green" class="mb-4 max-w-[80px] sm:max-w-[80px] mx-auto" height="60" loading="lazy" src="https://storage.googleapis.com/a1aa/image/eb137a3c-ca12-49e2-e2ad-4804532b56cd.jpg" width="80"/>
     <h2 class="font-semibold text-gray-900 mb-1 text-base sm:text-lg">
      No Active Listings
     </h2>
     <p class="text-sm mb-6 max-w-xs sm:max-w-md mx-auto">
      Your active listings will appear here
     </p>
     <button class="bg-green-600 text-white rounded px-4 py-2 font-semibold hover:bg-green-700 flex items-center mx-auto whitespace-nowrap" type="button">
      <i class="fas fa-map-marker-alt mr-2">
      </i>
      Post Listing
     </button>
    </section>
   </main>
  </div>
  <button aria-label="Help" class="fixed bottom-6 left-6 bg-green-600 text-white rounded-full px-6 py-3 flex items-center space-x-2 shadow-lg hover:bg-green-700 focus:outline-none z-40" type="button">
   <i class="fas fa-question-circle text-lg">
   </i>
   <span class="font-semibold text-sm select-none">
    Help
   </span>
  </button>
  <footer class="text-center text-gray-400 text-xs py-4 border-t border-gray-100 select-none">
   © 2025 – Powered by
   <a class="text-gray-400 hover:text-gray-600" href="https://zameen.com" rel="noopener noreferrer" target="_blank">
    Zameen.com
   </a>
  </footer>
 </body>
</html>
